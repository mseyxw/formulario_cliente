<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Responsivo</title>
</head>
<body>
    <!--Criação do conteúdo principal do site-->
    <div class="content">
        <h1>Pesquisa de Satisfação</h1>
      <form>
<!--Perguntas pessoais-->
        <div>
            <input type="text" placeholder="Nome" class="input">
            <span class="span-required">Nome inválido!</span>
        </div>
        <div>
            <input type="text" placeholder="CPF" class="input">
            <span class="span-required">CPF inválido!</span>
        </div>
        <div>
            <input type="text" placeholder="E-mail" class="input">
            <span class="span-required">E-mail inválido!</span>
        </div>
<!--Perguntas de satisfação-->
        <p>Como foi a sua experiência com o produto?</p>
        <div class="box-select">
            <div><input type="radio" id="boa" value="boa" name="input">
            <label for="boa">Boa</label></div>
            <div><input type="radio" id="razoavel" value="razoavel" name="input">
            <label for="razoavel">Razoável</label></div>
            <div><input type="radio" id="ruim" value="ruim" name="input">
            <label for="ruim">Ruim</label></div>
        </div>
        <p>Usaria de novo?</p>
        <div class="box-select">
            <div><input type="radio" id="s" value="s" name="input2">
            <label for="s">Sim</label></div>
            <div><input type="radio" id="n" value="n" name="input2">
            <label for="n">Não</label></div>
        </div>
<!--Botão de enviar-->
        <button type="submit">Enviar</button>
      </form>
    </div>
</body>
</html>
